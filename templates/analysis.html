{% extends "common/page_base.html" %}
{% block content %}

<h1 class="textcapital">{{ keyword }}</h1>
<h3 class="text-muted">Mood Today : {{ average }}%</h3>

<br>

<div class="row">
{% for Title, Description, URL, IMGLink, Score, sqltime in resultslist %}

<div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
  <div class="card card-statistics">
    <div class="card-body">
      <div class="fluid-container">

        <div class="crop mb-4">
           <img class="postimg" src="{{ IMGLink }}" width="100%" height="100%">
           <h4 class="font-weight-bold mb-0">{{ Title }}</h4>
        </div>      


        <div class="progress mb-4">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
        role="progressbar" style="width:{{ Score }}%" aria-valuemax="100">
        </div>
        </div>
                
        <a href="{{ URL }}" target="_blank">
        <button type="button" class="mb-4 btn btn-light btn-rounded btn-fw btn-block">
        Read Article
        </button>
        </a> 

        <p class="mb-4">{{ Description }}</p>     

      </div>
    </div>
  </div>
</div>

{% endfor %}
</div>

{% endblock %}
